    <div>

      <select name="CalculatorUnits" id="CalculatorUnits">

    <div>
      <label for="ProductODIn">Product Diameter:</label>
      <input
        type="text"
        class="input_text"
        id="ProductODIn"
        name="ProductODIn"
        value="0.25"

    <br />
    <div>
      <label for="CoilLength">Coil Length:</label>
      <input type="text" class="input_text" id="CoilLength" name="CoilLength" value="1000" />
    </div>

    <br />
    <div>
      <label for="LowerRatio">Lower Ratio:</label>
      <input type="text" class="input_text" id="LowerRatio" name="LowerRatio" value="37"/>
    </div>

    <br />
    <div>
      <label for="UpperRatio">Upper Ratio:</label>
      <input type="text" class="input_text" id="UpperRatio" name="UpperRatio" value="43"/>
    </div>

    <br />
    <div>
      <label for="Density">Density:</label>
      <input type="text" class="input_text" id="Density" name="Density" value="1.00"/>

    <br />
    <div>
      <label for="HoleSize">Hole Size:</label>
      <input type="text" class="input_text" id="HoleSize" name="HoleSize" value="90"/>

    <br />
    <div>
      <label for="HoleTaper">Hole Taper:</label>
      <input type="text" class="input_text" id="HoleTaper" name="HoleTaper" value="1.00"/>

      <label for="MandrelSize">Mandrel Diameter:</label>

    <br />

      <label for="EndformSize">Endform Diameter:</label>
