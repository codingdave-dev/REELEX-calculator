<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <!--    AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
  </head>

  <body

  >
    <!--    A INPUT SECTION-->
    <h4>A - Input Section</h4>
    <div>
      <label for="CalculatorUnits">Select Units:</label>
      <select name="CalculatorUnits" id="CalculatorUnits" onchange="changeUnits()">
        <option value="imperial">Imperial</option>
        <option value="metric">Metric</option>
      </select>
    </div>
    <br />
    <div>
      <label for="ProductODIn" id="ProductDiameterLabel">Product Diameter (in inches):</label>
      <input
        type="text"
        class="input_text"
        id="ProductODIn"
        name="ProductODIn"
        value="0.25"
      />
    </div>
    <br />
    <div>
      <label for="CoilLength" id="CoilLengthLabel">Coil Length (in feet):</label>
      <input
        type="text"
        class="input_text"
        id="CoilLength"
        name="CoilLength"
        value="1000"
      />
    </div>
    <br />
    <div>
      <label for="MandrelSize">Mandrel Diameter:</label>
      <br />
      <input type="radio" id="MandrelSize1" name="MandrelSize" value="4" />
      <label for="MandrelSize1" id="MandrelSize1Label">4 inches</label>
      <br />

      <input type="radio" id="MandrelSize2" name="MandrelSize" value="6" />
      <label for="MandrelSize2" id="MandrelSize2Label">6 inches</label>
      <br />

      <input type="radio" id="MandrelSize3" name="MandrelSize" value="8" checked/>
      <label for="MandrelSize3" id="MandrelSize3Label">8 inches</label>
      <br />

      <input type="radio" id="MandrelSize4" name="MandrelSize" value="10" />
      <label for="MandrelSize4" id="MandrelSize4Label">10 inches</label>
      <br />
    </div>

    <br />
    <div>
      <label for="EndformSize">Endform Diameter:</label>
      <br />
      <input type="radio" id="EndformSize1" name="EndformSize" value="12" />
      <label for="EndformSize1" id="EndformSize1Label">12 Inches</label>
      <br />

      <input type="radio" id="EndformSize2" name="EndformSize" value="18" checked/>
      <label for="EndformSize2" id="EndformSize2Label">18 Inches</label>
      <br />

      <input type="radio" id="EndformSize3" name="EndformSize" value="21" />
      <label for="EndformSize3" id="EndformSize3Label">21 Inches</label>
      <br />
    </div>

    <br />
    <div>
      <label for="HoleSize">Hole Size:</label>
      <input
        type="text"
        class="input_text"
        id="HoleSize"
        name="HoleSize"
        value="90"
      />
    </div>
    <br />
    <div>
      <label for="TraverseStroke" id="TraverseStrokeLabel">Traverse Stroke (in inches):</label>
      <input
        type="text"
        class="input_text"
        id="TraverseStroke"
        name="TraverseStroke"
        value="12"
      />
    </div>
    <br />
    <br />
    <button onclick="calculate1()">CALCULATE COIL SIZE RANGE</button>

    <!--  B COIL SIZE RANGE SELECTION-->
    <br />
    <br />
    <br />
    <br />
    <br />
    <div id="form2" style="display: none;">
      <h4>B - Coil Size Range Result Section</h4>
      <div>
        <label for="MinGain">Minimum Average Gain Setting:</label>
        <input
          type="text"
          class="input_text"
          id="MinGain"
          name="MinGain"
          disabled
        />
      </div>
      <br />
      <div>
        <label for="MaxGain">Maximum Average Gain Setting:</label>
        <input
          type="text"
          class="input_text"
          id="MaxGain"
          name="MaxGain"
          disabled
        />
        <div>
          <br />
          <label for="MinDia" id="MinDiaLabel">Coil Size At Minimum Gain (in inches):</label>
          <input
            type="text"
            class="input_text"
            id="MinDia"
            name="MinDia"
            disabled
          />
        </div>
        <br />
        <div>
          <label for="MaxDia" id="MaxDiaLabel">Coil Size At Maximum Gain (in inches):</label>
          <input
            type="text"
            class="input_text"
            id="MaxDia"
            name="MaxDia"
            disabled
          />
        </div>
<!--          USER INPUTS-->
          <br />
          <div>
              <label for="AverageGain">Enter Average Gain Min and Max</label>
              <input
                      type="text"
                      class="input_text"
                      id="AverageGain"
                      name="AverageGain"
              />
          </div>
          <br>
          <div>
            <label for="Density">Density:</label>
            <input
                    type="text"
                    class="input_text"
                    id="Density"
                    name="Density"
            />
          </div>
          <br>
          <div>
            <label for="HoleTaper">Hole Taper:</label>
            <input
                    type="text"
                    class="input_text"
                    id="HoleTaper"
                    name="HoleTaper"
            />
          </div>
          <br />
          <br />
          <button onclick="calculate2()">CALCULATE</button>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>

<!--    C - PACKAGE SIZE PAGE-->
<div id="packageSize" style="display: none">
  <h4>C - Package Size</h4>
  <div>
    <label for="PackageCoilLength">Coil Length:</label>
    <input
            type="text"
            class="input_text"
            id="PackageCoilLength"
            name="PackageCoilLength"
            disabled
    />
  </div>
  <br>
  <div>
    <label for="PackageLowerGain">Lower Gain:</label>
    <input
            type="text"
            class="input_text"
            id="PackageLowerGain"
            name="PackageLowerGain"
            disabled
    />
  </div>
  <br>
  <div>
    <label for="PackageUpperGain">Upper Gain:</label>
    <input
            type="text"
            class="input_text"
            id="PackageUpperGain"
            name="PackageUpperGain"
            disabled
    />
  </div>
  <br>
  <div>
    <label for="PackageHoleSize">Hole Size:</label>
    <input
            type="text"
            class="input_text"
            id="PackageHoleSize"
            name="PackageHoleSize"
            disabled
    />
  </div>
  <br>
  <div>
    <label for="PackageDensity">Density:</label>
    <input
            type="text"
            class="input_text"
            id="PackageDensity"
            name="PackageDensity"
            disabled
    />
  </div>
  <br>
  <div>
    <label for="PackageHoleTaper">Hole Taper:</label>
    <input
            type="text"
            class="input_text"
            id="PackageHoleTaper"
            name="PackageHoleTaper"
            disabled
    />
  </div>
  <br>
  <br>
  <div>
    <label for="PackageCoilSize" id="PackageCoilSizeLabel">Calculated Coil Size (in inches):</label>
    <input
            type="text"
            class="input_text"
            id="PackageCoilSize"
            name="PackageCoilSize"
            disabled
    />
  </div>
  <br>
  <div>
    <label for="PackageHeight" id="PackageHeightLabel">A - Height (in inches):</label>
    <input
            type="text"
            class="input_text"
            id="PackageHeight"
            name="PackageHeight"
            disabled
    />
  </div>
  <br>
  <div>
    <label for="PackageWidth" id="PackageWidthLabel">B - Width (in inches):</label>
    <input
            type="text"
            class="input_text"
            id="PackageWidth"
            name="PackageWidth"
            disabled
    />
  </div>
  <br>
  <div>
    <label for="PackageDepth" id="PackageDepthLabel">C - Depth (in inches):</label>
    <input
            type="text"
            class="input_text"
            id="PackageDepth"
            name="PackageDepth"
            disabled
    />
  </div>
  <br>
  <div>
    <label for="PackageTubeLength">D - Tube Length (in inches):</label>
    <input
            type="text"
            class="input_text"
            id="PackageTubeLength"
            name="PackageTubeLength"
            disabled
    />
  </div>
</div>







  </body>
</html>
